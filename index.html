<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful Weather App</title>
  <style>
    /* ========== CSS ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
    }
    .weather-app {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .weather-app h1 {
      margin-bottom: 25px;
      font-size: 2em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .input-area {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1em;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      background-color: #F9D423;
      color: #2c3e50;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #FFEE88;
    }
    .weather-display {
      margin-top: 20px;
      text-align: left;
    }
    .weather-display h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .weather-display p {
      margin: 8px 0;
      font-size: 1.1em;
    }
    .weather-icon {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 15px auto;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>üå§Ô∏è Weather Checker</h1>
    <div class="input-area">
      <input type="text" id="locationInput" placeholder="Enter city or location" />
      <button id="btnGetWeather">Get Weather</button>
    </div>
    <div id="weatherDisplay" class="weather-display">
      <!-- weather info will appear here -->
    </div>
  </div>

  <script>
    // ========== JavaScript ==========
    const API_KEY = "b57d31b561d64570929184402252709";
    const BASE_URL = "http://api.weatherapi.com/v1/current.json";

    document.getElementById("btnGetWeather").addEventListener("click", () => {
      const loc = document.getElementById("locationInput").value.trim();
      if (!loc) {
        alert("Please enter a location.");
        return;
      }
      fetchWeather(loc);
    });

    async function fetchWeather(location) {
      const display = document.getElementById("weatherDisplay");
      display.innerHTML = `<p>Loading...</p>`;

      try {
        const url = `${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&aqi=yes`;
        const resp = await fetch(url);
        if (!resp.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await resp.json();
        if (data.error) {
          throw new Error(data.error.message);
        }
        showWeather(data);
      } catch (err) {
        display.innerHTML = `<p style="color: #ffcccc;">Error: ${err.message}</p>`;
      }
    }

    function showWeather(data) {
      const display = document.getElementById("weatherDisplay");
      const loc = data.location;
      const cur = data.current;
      const iconUrl = `https:${cur.condition.icon}`;

      display.innerHTML = `
        <img class="weather-icon" src="${iconUrl}" alt="${cur.condition.text}">
        <h3>${loc.name}, ${loc.country}</h3>
        <p><strong>Temperature:</strong> ${cur.temp_c} ¬∞C</p>
        <p><strong>Feels Like:</strong> ${cur.feelslike_c} ¬∞C</p>
        <p><strong>Condition:</strong> ${cur.condition.text}</p>
        <p><strong>Humidity:</strong> ${cur.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${cur.wind_kph} kph</p>
        <p><strong>Local Time:</strong> ${loc.localtime}</p>
      `;
    }
  </script>
</body>
</html>
